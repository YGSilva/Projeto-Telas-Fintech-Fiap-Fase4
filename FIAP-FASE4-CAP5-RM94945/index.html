<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>Ekonomie</title>

    <link rel="stylesheet" href="css/styleCadastro.css">

  </head>

  <body>
    <div class="alinhar">
      <div class="container">
        <img class="img" src="imagens/EKONIMIE.png" alt="logo"> 

        <div class="alinharItem">
          <form class="form-horizontal">
            <div class="row mb-3">
              <div class="col">
                <input type="email" class="form-control" id="email" placeholder="Digite o email" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
              </div>
            </div>

            <div class="row mb-3">          
              <label><input type="checkbox" class="fontcolor"> Lembre-me</label>        
            </div>

            <div class="btn-group">
              <div class="row mb-3">
                <div class="col">
                  <a href="telaPrincipal.html" class="btn btn-primary active" role="button" aria-pressed="true">Enviar</a>
                </div>
              </div>
            </div>

        <div>
          <span class="icons">
            <a href="https://mail.google.com" title="Gmail">
              <i class="bi bi-google"></i>
            </a>
          </span>

          <span class="icons">
            <a href="https://www.facebook.com" title="Facebook">
              <i class="bi bi-facebook"></i>
            </a>
          </span>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
